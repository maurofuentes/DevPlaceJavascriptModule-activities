<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>JS - class02</title>
  </head>
  <body>
    <header class="text-center my-5 border-bottom text-uppercase text-primary">
        <h1>Registrar datos personales</h1>
    </header>

    <main class="container">
        <div class="row d-flex justify-content-center">

            <div class="col-12 col-md-6">
                
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Nombres</label>
                      <input type="text" class="form-control" id="namesValue" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Ingresa tus nombres.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="lastnamesValue">
                        <div id="emailHelp" class="form-text">Ingresa tus apellidos.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="telephoneValue">
                        <div id="emailHelp" class="form-text">Ingresa un numero de telefono de contacto.</div>
                    </div>
                    <button class="btn btn-primary" id="saveBtn" onclick="saveData()">Guardar</button>
                
            </div>


        </div>
    </main>

    <section id="personalDataContainer" class="container my-5">

    </section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
  </body>
</html>
